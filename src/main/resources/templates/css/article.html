<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:fragment="article">
        <style>
            pre {
                padding: 0;
                overflow-y: auto;
                overflow-x: hidden;
            }

            pre code {
                white-space: pre;
            }

            code > ol {
                margin: 0;
            }

            .article-column {
                background-color: white;
                margin-bottom: 20px;
            }

            .article-tag {
                margin-left: 5px;
                margin-right: 5px;
            }

            .page-header {
                margin: 0;
                padding: 0;
            }

            pre {
                position: relative
            }

            pre:hover .hljs-button {
                display: block
            }

            .hljs-button {
                display: none;
                position: absolute;
                right: 4px;
                top: 4px;
                font-size: 12px;
                color: white;
                padding: 2px 8px;
                margin: 2px;
                cursor: pointer;
            }

            #go-top {
                cursor: pointer;
                display: none;
                width: 40px;
                height: 40px;
                position: fixed;
                right: 50px;
                bottom: 50px;
                /*background:url(../../images/favicon.ico) no-repeat -70px 0px;*/
                background-color: white;
                border: 1px solid #DCDCDC;
                text-align: center;
            }

            .icon-up {
                line-height: 35px;
                color: #5BC0DE;
                font-size: 20px
            }

            blockquote {
                padding: 14px;
                font-size: 14px;
                border-left: 2px solid #009A61;
                background-color: #F6F6F6;
                color: #999;
            }

            blockquote p {
                line-height: 1.6;
                word-wrap: break-word;
                margin: 0;
            }
        </style>
    </th:block>
</head>
<body>

</body>
</html>
